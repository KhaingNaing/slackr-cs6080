<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slackr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- styles and scripts here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
  <script type="module" src="src/helpers.js"></script>
</head>

<body>
  <!-- This is an example app structure, you can modify this as much as you choose -->
  <header class="banner">
    <h1>Slackr</h1>
  </header>
  <main role="main">
    <!-- app goes here -->
    <!-- bootstrap start -->
    <div class="btn-group account-menu">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        Account Menu
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><button class="dropdown-item" type="button">Action</button></li>
        <li><button class="dropdown-item" type="button">Another action</button></li>
        <li><button class="dropdown-item" type="button">Something else here</button></li>
      </ul>
    </div>
        <!-- bootstrap end -->
    <div id="page-register" class="page-block">
      <h2>Register</h2>
      <form>
        <!--
          email(text), name(text), password(password), confirm pass(password), submit(button)
        -->
        Email:
        <input id="register-email" type="email" value="z@gmail.com" /><br />
        Name:
        <input id="register-name" type="text" value="z" /><br />
        Password:
        <input id="register-pass" type="password" value="123" /><br />
        Confirm Password:
        <input id="register-pass-confirm" type="password" value="123" /><br />

        <button id="register-submit" type="button">Submit</button>
      </form>
      Already registered? <a href="#" class="redirect" redirect="login">Login</a>
    </div>

    <div id="page-login" class="page-block">
      <h2>Login</h2>
      <form>
        <!--
          email(text), name(text), password(password), confirm pass(password), submit(button)
        -->
        Email:
        <input id="login-email" type="email" value="z@gmail.com" /><br />
        Password:
        <input id="login-pass" type="password" value="123" /><br />

        <button id="login-btn" type="button">Login</button>
      </form>
      Not yet registered? <a href="#" class="redirect" redirect="register">Register</a>
    </div>

    <div id="page-dashboard" class="page-block">
      <h2>Dashboard</h2>
      <button id="logout" type="button">Logout</button>
      <!-- Button trigger modal -->
      <button id="open-channel-form-btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Create Channel
      </button>
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Create Channel</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <form>
                <div class="form-group">
                  <label for="channel-name">Name</label>
                  <input type="text" class="form-control" id="channel-name" placeholder="Enter channel name">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                  <label for="channel-description">Description</label>
                  <input type="text" class="form-control" id="channel-description" placeholder="A short description about the channel">
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="channelType1" value="private">
                  <label class="form-check-label" for="channelType1">Private</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="channelType2" value="public">
                  <label class="form-check-label" for="channelType2">Public</label>
                </div>
                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
              </form>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button id="channel-create-btn" type="submit" class="btn btn-primary">Create</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdrop1Label" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdrop1Label">Channel Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <form>
                <div class="form-group">
                  <label for="channel-detail-name">Name</label>
                  <input type="text" class="form-control" id="channel-detail-name">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>

                <div class="form-group">
                  <label for="channel-detail-creator">Creator</label>
                  <input type="text" class="form-control" id="channel-detail-creator">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>

                <div class="form-group">
                  <label for="channel-detail-description">Description</label>
                  <input type="text" class="form-control" id="channel-detail-description" placeholder="A short description about the channel">
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="channel-detail-channelType1" value="private">
                  <label class="form-check-label" for="channel-detail-channelType1">Private</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="channel-detail-channelType2" value="public">
                  <label class="form-check-label" for="channel-detail-channelType2">Public</label>
                </div>
                <div class="form-group">
                  <label for="channel-detail-createdAt">Created At</label>
                  <input type="text" class="form-control" id="channel-detail-createdAt">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
              </form>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="save-changes-btn" type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
      <h3>My Channels</h3>
      <div class="form-check form-switch">
        <input id="display-all-checkbox" class="form-check-input" type="checkbox" role="switch">
        <label class="form-check-label" for="display-all-checkbox">Display All Channels</label>
      </div>
      <ul id="channels-list" class="list-group">
        <!-- for Channel item -->
      </ul>
    </div>
  </main>
  <footer>
    <p>&copy; Slackr</p>
  </footer>
  <script type="module" src="src/main.js"></script>
</body>

</html>
